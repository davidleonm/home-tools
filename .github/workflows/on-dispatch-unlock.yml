name: on-dispatch-unlock
concurrency:
  group: on-dispatch-unlock
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      lock-id:
        description: The lock ID to be used
        type: string
        required: true

jobs:
  unlock-state:
    uses: davidleonm/cicd-pipelines/.github/actions/unlock-state@master
    with:
      terraform-version: ~1.10.0
      env-name: production
      lock-id: ${{ inputs.lock-id }}
      kubernetes-config-base64: ${{ secrets.KUBERNETES_CONFIG_BASE64 }}
